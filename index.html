<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilos/reset.css">
        <link rel="stylesheet" href="estilos/styles.css">
        <title>Encriptador de texto Alex</title>
    </head>
    <body>
        <header>
            <img src="fotos/Logo.png" alt="Logo Alura" >
        </header>
        <main>
            <fieldset id="campoEntrada">
                <textarea id="texto" cols="10" rows="10" placeholder="Ingrese el texto aqui" autofocus></textarea>
                <p> Solo letras minúsculas y sin acentos</p>
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>    
            </fieldset>
            <fieldset id="salidaTexto">
                <div id="textoVacio">
                    <img src="fotos/Muñeco.png" alt="Muñeco" id="muñeco">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button id="copiar">Copiar</button>
            </fieldset>
        </main>
        <footer>
            <a href="https://www.linkedin.com/in/alex-huarina-5a3693240/ " target="_blank"><img src="fotos/linkedin.svg" alt="Linkedin"></a>
            <a href="https://github.com/Alex-Huarina" target="_blank"><img src="fotos/github.svg" alt="Github"></a>
            <a href="https://www.facebook.com/profile.php?id=100018075215391" target="_blank"><img src="fotos/facebook.svg" alt="Facebook"></a> 
            <p>Alex Hernan Huarina Chura</p>
        </footer>
        <script src="js/scrip.js"> </script>
    </body>
</html>
